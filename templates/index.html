<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=device-width, initial-scale=1">
    <title>Loan Application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <a href="#" class="navbar-brand" id="menuName">Check Your Loan</a>
        <button id = "navbarToggle" class= "navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
</nav>
<div class = "float-container" >
    <form action="/submit" method = "POST" class ="float-child">
        <p>Applicant Income <input name = "attribute0" /></p>
        <p>Co-Applicant Income <input name = "attribute1" /></p>
        <p>Loan Amount <input name = "attribute2" /></p>
        <p>Loan Amount Term <input  name = "attribute3" /></p>
        <label for="credit"> Have Credit History?:</label>
        <select name="credit" id="credit" required>
            <option value="">--Select an option--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="gender"> Select your Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">--Select an option--</option>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>
        <label for="spouse"> Spouse?:</label>
        <select name="spouse" id="spouse" required>
            <option value="">--Select an option--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="dependent"> Dependencies:</label>
        <select name="dependent" id="dependent" required>
            <option value="">--Select an option--</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select>
        <label for="education"> Graduate:</label>
        <select name="education" id="education" required>
            <option value="">--Select an option--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="employed"> Self-Employed:</label>
        <select name="employed" id="employed" required>
            <option value="">--Select an option--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="property"> Property Area:</label>
        <select name="property" id="property" required>
            <option value="">--Select an option--</option>
            <option value="0">Rural</option>
            <option value="1">SemiUrban</option>
            <option value="2">Urban</option>
        </select>
        <p><input type = "submit" value = "Submit" /></p>
    </form>
    <div class = "float-child" id="finalMessage">
        {%if approved == "Approved!"%}
        <h1 style="color:green">{{approved}}</h1>
        {%elif approved == "Not Approved."%}
        <h1 style="color:red">{{approved}}</h1>
        {% endif %}
        {%if approved%}
        <ol>
            {%for i in range(0, len)%}
            <li>{{reasons[i]}}</li>
            {%endfor%}
        </ol>
        {%endif%}
    </div>
</div>

<style>

  textarea {
  width: 100%;
  height: 20px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
  margin-top: 20px;
  }

  button{
    margin-top: 10px;
  }
</style>

</body>
</html>
